<head>
  <link rel="stylesheet" href="../css/contact.css" />
</head>
<body>
  <header>
    <div class="headerWrapper">
      <div class="headerLogo">
        <a href="index.html"><img src="Logo White.png" alt="" /></a>
      </div>
      <div class="headerList">
        <a href="products.html">Products</a>
        <a href="store.html">Store</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>
  <main>
    <div class="mainWrapper">
      <div class="text1">
        <h1>How can we help?</h1>
      </div>
      <div class="inputWrapper">
        <div class="input">
          <p>Name</p>
          <input type="text" placeholder="Name" />
        </div>
        <div class="input">
          <p>Email</p>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input">
          <p>Phone Number</p>
          <input type="number" placeholder="Phone Number" />
        </div>
        <div class="input">
          <p>Subject</p>
          <input type="text" placeholder="Subject" />
        </div>
        <div class="input">
          <p>Message</p>
          <textarea
            placeholder="Message"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <a class="btn" href="#">Submit</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="footerWrapper">
      <div class="footerLeft">
        <div class="img1">
          <img src="Logo White.png" alt="" />
        </div>
        <div class="emailPhone">
          <img src="../image/MAIL ICON.svg" alt="" />
          <img src="../image/PHONE ICON.svg" alt="" />
        </div>
      </div>
      <div class="footerList">
        <div class="footerProducts">
          <h1>Products</h1>
          <a href="#">Coffe Based</a>
          <a href="#">Non-Coffe</a>
          <a href="#">Tea Based</a>
        </div>
        <div class="footerStore">
          <h1>Store</h1>
          <a href="store.html">Location</a>
        </div>
        <div class="footerContact">
          <h1>Contact</h1>
          <a href="contact.html">Customer service</a>
        </div>
      </div>
    </div>
  </footer>
</body>
